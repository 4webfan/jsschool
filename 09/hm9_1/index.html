<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="filter-start__wrapper">
        <a href="#" class="filter-start">
            <img src="img/filter.png"/>
        </a>
    </div>

    <div class="friends-filter-box">
        <div class="friends-filter">
            <div class="friends-filter__wrapper">
                <div class="friends-filter__head">
                    <h1 class="friends-filter__main-title">Выберите друзей</h1>
                    <a href="" class="friends-filter__close"><img src="img/close.png"></a>
                </div>

                <div class="friends-filter__search-row">
                    <div class="friends-filter__search-col friends-filter__search-col_with-zoom">
                        <input type="text" class="friends-filter__search-area friends-filter__search-area_name" placeholder="Начните вводить имя друга" name="" id = 'input1'/>
                    </div>
                    <div class="friends-filter__search-col friends-filter__search-col_with-zoom">
                        <input type="text" class="friends-filter__search-area friends-filter__search-area_name" placeholder="Начните вводить имя друга" name="" id = 'input2'/>
                    </div>
                </div>

                <div class="friends-filter__list-box">
                    <div class="friends-filter__list-col">
                        <div class="friends-filter__title">Ваши друзья</div>
                        <div class="friends-filter__result-box" id="result">

                        </div>

                    
                    </div>
                    <div class="friends-filter__list-col">
                        <div class="friends-filter__title">Друзья в списке</div>
                        <div class="friends-filter__result-box" id="result2">

                        </div>

                    
                    </div>
                </div>


                <div class="friends-filter__footer">
                    <a href="#" class="friends-filter__save" id="save">Сохранить</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>

    <script type="text/x-handlebars-template" id="listItemTemplate">
        <ul class="friends-list">
            {{#each list}}
            <li class="friends-list__item" draggable="true" data-id="{{data.uid}}">
                <img src="{{data.photo_50}}" alt="{{data.last_name}} {{data.first_name}}" class="friends-list__avatar"/>
                <div class="friends-list__name">{{data.first_name}} {{data.last_name}}</div>
                <div class="friends-list__add"></div>
            </li>
            {{/each}}
        </ul>
</script>
</body>
</html>
